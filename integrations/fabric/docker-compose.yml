version: '3.8'

networks:
  personal-ai:
    external: true  # Use existing network from other services

services:
  fabric-api:
    build:
      context: ./fabric-proxy
      dockerfile: Dockerfile
    image: fabric-proxy:latest
    container_name: fabric-api
    restart: unless-stopped
    hostname: fabric-api

    ports:
      - "8085:8080"

    volumes:
      # Persistent patterns (downloaded from original Fabric)
      - ./config/patterns:/root/.config/fabric/patterns:ro

      # Custom patterns (Gavin-specific)
      - ./custom-patterns:/root/.config/fabric/custom-patterns:ro

      # Logs directory
      - ./logs:/app/logs

    environment:
      - PORT=8080
      - PYTHONUNBUFFERED=1
      - FABRIC_API_KEY=${FABRIC_API_KEY}

    networks:
      - personal-ai

    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
